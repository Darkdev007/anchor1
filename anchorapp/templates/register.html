{%extends 'base.html' %}
{% block title %} | Register {% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="col-12 col-sm-3 col-lg-3"></div>
    <div class="col-12 col-sm-6 col-lg-6">
        <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
            <div class="mb-3">
            <label for="exampleInputText1" class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" id="exampleInputText1" aria-describedby="TextHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Last name</label>
            <input type="text" class="form-control" name = "last_name" id="exampleInputText1">
            </div>
            <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Username</label>
            <input type="text" class="form-control" name = "username" id="exampleInputText1">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" name = "email" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name = "password" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Type Password again </label>
            <input type="password" class="form-control" name = "password2" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-12 col-sm-3 col-lg-3"></div>
</div>

{% endblock content %}
