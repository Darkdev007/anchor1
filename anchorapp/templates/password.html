{%extends 'base.html' %}
{% block title %} | Password Change {% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="col-12 col-sm-3 col-lg-3"></div>
    <div class="col-12 col-sm-6 col-lg-6">
        <form action="{% url 'password' %}" method="POST">
                {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Please enter old Password</label>
                <input type="password" class="form-control" name = "password" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Type new Password </label>
                <input type="password" class="form-control" name = "passwordnew" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Type new Password again </label>
                <input type="password" class="form-control" name = "passwordnew" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-12 col-sm-3 col-lg-3"></div>
</div>

{% endblock content %}
