{%extends 'base.html'%}

{% block content %}
    <div class="container-fluid m-3">
        <div class="row">
            {%if Categories %}
            {% for c in Categories %}
            <div class="col-12 col-sm-6 col-lg-3 w-25">
                <div class="card">
                    <img src="{{c.image.url}}" class="card-img-top" >
                    <div class="card-body">
                      <h5 class="card-title">{{c.name}}</h5>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
            {%endfor%}
            {%endif%}
        </div>
    </div>
{% endblock content %}
